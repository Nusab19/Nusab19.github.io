<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Bot Picker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #colorPicker {
            width: 200px;
            height: 200px;
            margin: 20px;
            border: none;
            cursor: pointer;
        }
        #colorValue {
            font-size: 24px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Color Bot Picker</h1>
    <input type="color" id="colorPicker" value="#ff0000">
    <div id="colorValue">#FF0000</div>
    <button id="sendButton">Send to Color Bot</button>

    <script>
        const picker = document.getElementById('colorPicker');
        const valueDisplay = document.getElementById('colorValue');
        const sendButton = document.getElementById('sendButton');

        // Initialize Telegram Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        picker.addEventListener('input', function(e) {
            valueDisplay.textContent = e.target.value.toUpperCase();
        });

        sendButton.addEventListener('click', function() {
            const color = picker.value;
            // Send data back to Telegram
            Telegram.WebApp.sendData(JSON.stringify({
                color: color
            }));
            Telegram.WebApp.close();
        });

        // Adjust theme based on Telegram's settings
        const theme = Telegram.WebApp.colorScheme;
        document.body.style.backgroundColor = theme === 'dark' ? '#1a1a1a' : '#f0f0f0';
    </script>
</body>
</html>
