<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Bot WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</head>
<body style="background-color: #ffffff">
    <div style="position: absolute; margin-top: 5vh; margin-left: 5vw; height: 90vh; width: 90vw; border-radius: 5vh; background-color: var(--tg-theme-bg-color); box-shadow: 0 0 2vw #000000;">
        <div id="picker" style="display: flex; justify-content: center; align-items: center; height: 100%; width: 100%"></div>
    </div>

    <script type="text/javascript">
        const colorPicker = new iro.ColorPicker('#picker', {
            borderColor: "#ffffff",
            borderWidth: 1,
            width: Math.round(document.documentElement.clientWidth / 2),
        });

        colorPicker.on('color:change', function (color) {
            document.body.style.background = color.hexString;
        });

        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        Telegram.WebApp.MainButton
            .setText('Choose Color')
            .show()
            .onClick(function () {
                const data = {
                    hex: colorPicker.color.hexString,
                    rgb: colorPicker.color.rgb
                };
                const jsonData = JSON.stringify(data);
                try {
                    Telegram.WebApp.showAlert(`Attempting to send: ${jsonData}`);
                    Telegram.WebApp.sendData(jsonData);
                    Telegram.WebApp.showAlert('Color sent! Waiting for bot response...');
                } catch (error) {
                    Telegram.WebApp.showAlert('Error sending data: ' + error.message);
                }
            });

        // Listen for any events that might indicate success or failure
        Telegram.WebApp.onEvent('webAppDataSent', function() {
            Telegram.WebApp.showAlert('Telegram confirmed data was sent!');
        });

        Telegram.WebApp.onEvent('webAppClosed', function() {
            Telegram.WebApp.showAlert('Web app is closing.');
        });
    </script>
</html>
