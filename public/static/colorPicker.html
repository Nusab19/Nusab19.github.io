<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Bot Debug</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body style="background-color: #ffffff">
    <div id="status">Loading...</div>
    <script type="text/javascript">
        try {
            Telegram.WebApp.showAlert(`Web App Version: ${Telegram.WebApp.version}`);
            
            Telegram.WebApp.ready();
            Telegram.WebApp.showAlert('Ready executed');

            Telegram.WebApp.expand();
            Telegram.WebApp.showAlert('Expand executed');

            Telegram.WebApp.showAlert(`Chat ID: ${Telegram.WebApp.initDataUnsafe.chat?.id || 'Not available'}`);
            Telegram.WebApp.showAlert(`User ID: ${Telegram.WebApp.initDataUnsafe.user?.id || 'Not available'}`);
            Telegram.WebApp.showAlert(`Init Data: ${JSON.stringify(Telegram.WebApp.initDataUnsafe)}`);

            document.getElementById('status').textContent = 'Web App Loaded';
        } catch (error) {
            Telegram.WebApp.showAlert(`Error: ${error.message}`);
        }
    </script>
</body>
</html>
