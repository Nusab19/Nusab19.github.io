<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Bot WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</head>
<body style="background-color: #ffffff">
    <div style="position: absolute; margin-top: 5vh; margin-left: 5vw; height: 90vh; width: 90vw; border-radius: 5vh; background-color: var(--tg-theme-bg-color); box-shadow: 0 0 2vw #000000;">
        <div id="picker" style="display: flex; justify-content: center; align-items: center; height: 100%; width: 100%"></div>
    </div>

    <script type="text/javascript">
        // Check Web App initialization
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        // Display initial state
        const initData = Telegram.WebApp.initDataUnsafe;
        const alerts = [
            `Web App Version: ${Telegram.WebApp.version}`,
            `Is Expanded: ${Telegram.WebApp.isExpanded}`,
            `Chat ID: ${initData.chat?.id || 'Not available'}`,
            `User ID: ${initData.user?.id || 'Not available'}`,
            `Init Data: ${JSON.stringify(initData)}`
        ];
        alerts.forEach(msg => Telegram.WebApp.showAlert(msg));

        const colorPicker = new iro.ColorPicker('#picker', {
            borderColor: "#ffffff",
            borderWidth: 1,
            width: Math.round(document.documentElement.clientWidth / 2),
        });

        colorPicker.on('color:change', function (color) {
            document.body.style.background = color.hexString;
        });

        Telegram.WebApp.MainButton
            .setText('Choose Color')
            .show()
            .onClick(function () {
                const data = {
                    hex: colorPicker.color.hexString,
                    rgb: colorPicker.color.rgb
                };
                const jsonData = JSON.stringify(data);
                Telegram.WebApp.showAlert(`Prepared data: ${jsonData}`);
                try {
                    Telegram.WebApp.sendData(jsonData);
                    Telegram.WebApp.showAlert('sendData executed successfully');
                } catch (error) {
                    Telegram.WebApp.showAlert(`sendData error: ${error.message}`);
                }
            });

        Telegram.WebApp.onEvent('webAppDataSent', function() {
            Telegram.WebApp.showAlert('Telegram confirmed data sent!');
        });
    </script>
</body>
</html>
